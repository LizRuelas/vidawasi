<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VIDAWASI DONAR</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta.2/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/12.1.2/css/intlTelInput.css">
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-nice-select/1.1.0/css/nice-select.min.css">
    <link rel="stylesheet" href="css/waitMe.min.css"/>
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
   <!-- Multi step form --> 
  <section class="multi_step_form background_aws">  
    <form id="msform">
      <div>
         <!-- Tittle -->
    <!-- <div class="tittle">
      <img src="https://communityday.aws.pe/images/logo.png" alt="">
      <img src="https://communityday.aws.pe/images/banner_bg.jpg" alt="">
    </div> -->
    <!-- progressbar -->
    <ul id="progressbar" style="padding-left:0px">
      <li class="active">Descripción</li>  
      <li>Datos Personales</li> 
      <li>Tarjeta</li>
    </ul>
    <!-- fieldsets -->
    <fieldset>  
      <div class="form">
        <div class="container">
          <div class="row">
            <div class="col-sm-6">
              <div class="form-group form_user">
                <label for="">Elige cuánto quieres donar</label>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group form_user">
                <div class="btn-group btn-group-toggle div-amounts" data-toggle="buttons">
                  <label class="amountSelect btn btn-warning active">
                    <input type="radio" name="options" id="option1" autocomplete="off" checked> 10
                  </label>
                  <label class="amountSelect btn btn-warning">
                    <input type="radio" name="options" id="option2" autocomplete="off"> 50
                  </label>
                  <label class="amountSelect btn btn-warning">
                    <input type="radio" name="options" id="option3" autocomplete="off"> 100
                  </label>
                  <label class="amountSelect btn btn-warning other_amount">
                    <input type="radio" name="options" id="option4" value="other"> OTRO MONTO
                  </label>
                </div>
      
                <input class="form-control" id="amount">
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-sm-6">
              <div class="form-group form_user">
                <label for="">Moneda</label>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group form_user">
                <div class="btn-group btn-group-toggle div-amounts" data-toggle="buttons">
                  <label class="btnCurrency btn btn-warning active">
                    <input type="radio" name="optionsCurrency" id="pen" autocomplete="off" checked> SOLES
                  </label>
                  <label class="btnCurrency btn btn-warning">
                    <input type="radio" name="optionsCurrency" id="usd" autocomplete="off"> DOLARES
                  </label>
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-sm-6">
              <div class="form-group form_user">
                <label for="">Tipo de Donación</label>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group form_user">
                <div class="btn-group btn-group-toggle div-amounts" data-toggle="buttons">
                  <label class="typeDonar btn btn-warning active">
                    <input type="radio" name="optionDonacion" id="unico" autocomplete="off" checked> ÚNICA
                  </label>
                  <label class="typeDonar btn btn-warning">
                    <input type="radio" name="optionDonacion" id="mensual" autocomplete="off"> MENSUAL
                  </label>
                </div>
      
              </div>
            </div>
          </div>
        </div>

      </div> 
      <!-- <button type="button" class="action-button previous_button" style="margin-bottom: 10px">Atrás</button> -->
      <button type="button" class="next action-button" id="botonDescription">Continuar</button>  
    </fieldset>

    <fieldset>
      <div class="form" id="form-person">
        <div class="container">
          <div class="row">
            <div class="col-sm-6">
              <div class="form-group form_user">
                <label for="exampleFormControlSelect1">Tipo de documento</label>
                <select class="form-control" id="typeDocument">
                  <option value="dni">DNI</option>
                  <option value="pasaporte">Pasaporte</option>
                  <option value="ce">CE</option>
                </select>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group form_user">
                <label for="">Número de documento</label>
                <input class="form-control" id="number"   >
              </div>
      
            </div>
          </div>

          <div class="row">
            <div class="col-sm-6">
              <div class="form-group form_user">
                <label for="">Nombres</label>
                <input class="form-control" id="name"  >
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group form_user">
                <label for="">Apellidos</label>
                <input class="form-control" id="lastName">
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-sm-6">
              <div class="form-group form_user">
                <label for="">Correo electrónico</label>
                <input class="form-control" id="email">
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group form_user">
                <label for="">Teléfono</label>
                <input class="form-control" id="phone">
              </div>
            </div>
          </div>


          <div class="row">
            <div class="col-sm">
              <div class="form-group form_user">
                <label for="exampleFormControlSelect1">Pais</label>
                <select class="form-control" id="country">
                  <option value="peru">Perú</option>
                  <option value="argentina" >Argentina</option>
                  <option value="chile" >Chile</option>
                </select>
              </div>
            </div>
            <div class="col-sm">
              <div class="form-group form_user">
                <label for="">Ciudad</label>
                <input class="form-control" id="city">
              </div>
            </div>
            <div class="col-sm">
              <div class="form-group form_user">
                <label >Dirección</label>
                <input type="text" value="" class="form-control" id="address">
              </div>
            </div>
          </div>
        </div>
      </div>

      <br>
      <button type="button" class="action-button previous previous_button" style="margin-bottom: 10px">Atrás</button>
      <button id="resumen" type="button" class=" action-button">Continuar</button>  
    </fieldset>  

    <fieldset>
      <div class="form-group">
        <h3 style="color:#FBC430">RESUMEN</h3>
        <div class="resumen">
          <!-- <label>Nombre de donante: <span id="r_name"></span></label><br> -->
          <label>Tipo de donación: <span id="r_typeDonation"></span></label><br>
          <label>Monto a Donar: <span id="r_montoTotal"></span></label>
        </div>
      </div>
      <button type="button" class="action-button previous previous_button" style="margin-bottom: 10px">Atrás</button> 
      <a id="culqi" class="action-button">DONAR</a>     
    </fieldset>  
      </div>
   
    </form>  
  </section> 
  <!-- End Multi step form --> 
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/12.1.2/js/intlTelInput.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-nice-select/1.1.0/js/jquery.nice-select.min.js"></script>
  <script src="https://checkout.culqi.com/js/v3"></script>
  <script type="text/javascript" src="js/waitMe.min.js"></script>
  <script src="js/culqi.js" ></script>
  <script src="js/app.js" ></script> 
</body>
</html>
